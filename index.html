    function setupSwipe() {
      let touchStartX = 0;
      let touchEndX = 0;

      document.body.addEventListener('touchstart', e => {

      });

      document.body.addEventListener('touchend', e => {

        if (touchEndX > touchStartX + 50) prevLetter();
      });
